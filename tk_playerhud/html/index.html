<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="rectangle">
      <svg class="circle" width="53" height="53">

        cy="26"

        />

          class="progressplayer health"

          stroke-width="4.5"
          r="19"
          cx="26"
          cy="26"
          stroke-dasharray="70 30"
          stroke-dashoffset="0"
          fill="none"
        />

          href="img/health.png"

          width="24"
          x="14"
          y="16"

      </svg>

      <svg class="circle" width="53" height="53">
